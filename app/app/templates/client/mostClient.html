{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<h1 class="center">Customers with more purchases</h1>
<div class="container">
  <div class="row">
    {%for i in clients%}
    <div class="card">
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{i.name}}<i
            class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Client {{i.name}}<i
            class="material-icons right">close</i></span>
        <p>
          <span>Id: {{i.id}}</span> <br>
          <span>Address: {{i.address}}</span> <br>
          <span>Cedula: {{i.cc}}</span> <br>
          <span>Tel: {{i.telephone}}</span><br>
        </p>
      </div>
    </div>
    {%endfor%}
</div>


{% endblock %}

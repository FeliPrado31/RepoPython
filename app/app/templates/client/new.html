{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<div class="container">

  <!-- Form -->

  <div class="row">
    <form class="col s12" action="{{url_for('client_register')}}" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name="name" type="text" class="validate" />
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="cc" name="cc" type="text" class="validate" />
          <label for="cc">Cedula</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
          <textarea id="address" name="address" class="materialize-textarea"></textarea>
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" name="tel" type="tel" class="validate" />
        <label for="icon_telephone">Telephone</label>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">image</i>
          <input id="icon_link" name="link" type="tel" class="validate" />
          <label for="icon_link">Image URL</label>
        </div>
      </div>
  </div>
  <div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">cloud</i>
    </button>
</div>
</form>
</div>


{% endblock %}

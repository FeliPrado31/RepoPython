{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<div class="container">
  <h1>Product</h1>
  <div class="row">
    <!-- Form -->
    <form class="col s12" action="/invoque/update" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">archive</i>
          <input id="id" name="id" type="text" class="validate" value="{{invoque.id}}" />
          <label for="id">Id</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="client_id" name="client_id" type="text" class="validate" value="{{invoque.client_id}}" />
          <label for="client_id">Client</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="billing_method" name="billing_method" type="text" class="validate" value="{{invoque.billing_method}}" />
          <label for="billing_method">Billing method</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">shopping_cart</i>
          <input disabled id="total" name="total" type="text" class="validate" value="{{invoque.total}}" />
          <label for="total">Total</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">shopping_cart</i>
          <input disabled id="num_products" name="num_products" type="text" class="validate"
            value="{{invoque.num_products}}" />
          <label for="num_products">Num producs</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">shopping_cart</i>
          <input disabled id="products" name="products" type="text" class="validate" value="{{invoque.products}}" />
          <label for="products">Products</label>
        </div>
      </div>
  </div>
  <div class="row">
    <button onclick="deleteHistory()" class="btn waves-effect waves-light" type="submit">Update
      <i class="material-icons right">border_color</i>
    </button>
  </div>
  </form>
</div>
</div>
{% endblock %}

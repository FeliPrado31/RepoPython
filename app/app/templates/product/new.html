{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<div class="container">

  <!-- Form -->

  <div class="row">
    <form class="col s12" action="{{url_for('product_register')}}" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name="name" type="text" class="validate" />
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">assignment_ind</i>
          <input id="category" name="category" type="text" class="validate" />
          <label for="category">Category</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
          <textarea id="price" name="price" class="materialize-textarea"></textarea>
          <label for="price">Price</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="count" name="count" type="tel" class="validate" />
        <label for="count">Count</label>
      </div>
      </div>
  </div>
  <div class="row">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">cloud</i>
    </button>
</div>
</form>
</div>


{% endblock %}
